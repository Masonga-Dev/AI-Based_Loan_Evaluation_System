{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Equity Bank Rwanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
        }
        .landing-hero {
            min-height: 100vh;
            background: linear-gradient(rgba(30, 41, 59, 0.65), rgba(30, 41, 59, 0.65)), url('{% static "images/equit_building.jpg" %}') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .landing-logo {
            width: 120px;
            margin-bottom: 24px;
        }
        .landing-title {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 18px;
        }
        .landing-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 32px;
            color: #eebbc3;
        }
        .landing-btns .btn {
            min-width: 140px;
            font-size: 1.1rem;
            margin: 0 10px;
            border-radius: 8px;
            padding: 10px 28px;
        }
        .landing-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(30,41,59,0.85);
            color: #e5e7eb;
            padding: 12px 0;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .landing-title { font-size: 2rem; }
            .landing-subtitle { font-size: 1rem; }
            .landing-logo { width: 80px; }
        }
    </style>
</head>
<body>
    <div class="landing-hero">
        <img src="{% static 'images/equity_logo.png' %}" alt="Equity Bank Logo" class="landing-logo">
        <div class="landing-title">Welcome to Equity Bank Rwanda</div>
        <div class="landing-subtitle">AI-Based Loan Evaluation System</div>
        <div class="landing-btns mb-4">
            <a href="{% url 'authentication:login' %}" class="btn btn-danger"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            <a href="{% url 'authentication:register' %}" class="btn btn-outline-light"><i class="bi bi-person-plus"></i> Register</a>
        </div>
    </div>
    <footer class="landing-footer text-center">
        &copy; {{ year|default:2025 }} Equity Bank Rwanda. All rights reserved.
    </footer>
</body>
</html>
