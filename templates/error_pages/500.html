{% extends 'base.html' %}

{% block title %}Server Error - AI-Based Loan Evaluation System{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-custom border-radius-custom">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-octagon text-danger" style="font-size: 5rem;"></i>
                    </div>
                    <h1 class="display-4 text-gradient mb-3">500</h1>
                    <h2 class="h4 mb-3">Internal Server Error</h2>
                    <p class="lead mb-4">
                        Something went wrong on our end. We're working to fix this issue.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="bi bi-house"></i> Go Home
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-clockwise"></i> Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
